<div class="main">
    <h1>Please enter your details below</h1>
    <br>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field class="example-full-width" appearance="fill">
            <label matLabel>Phone Number</label>
            <input
       matInput 
       name="phone"
       ngModel
       required
       minlength="10"
       pattern="^((\\+91-?)|0)?[0-9]{10}$"
       #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a valid number</mat-error>
            <!-- <input matInput name="phone" required pattern="^((\\+91-?)|0)?[0-9]{10}$"> -->
          </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <label matLabel>PAN Card Number</label>
            <input matInput>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <label matLabel>Name as in PAN Card</label>
            <input matInput type="text">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <label matLabel>Email</label>
            <input
       matInput 
       type="email" 
       name="mail"
       ngModel
       required
       pattern="^[a-z0-9.%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
       #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a valid email</mat-error>
            <!-- <input matInput type="email" name="email" required pattern="^[a-z0-9.%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"> -->
        </mat-form-field>
    </form>

</div>
<mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary" >Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Activate Now</button>
</mat-dialog-actions>
